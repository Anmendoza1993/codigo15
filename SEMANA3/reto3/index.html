<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container flex">
      <div class="container__box flex radius-md p-25">
        <div class=" radius-md p-20" >
          <div class="flex step__container">
            <div>
              <span class="step__circle">1</span>
            </div>
            <div>
              <p class="step_title">step 1</p>
              <p class="step_desciption">your info</p>
            </div>
          </div>

          <div class="flex step__container">
            <div>
              <span class="step__circle">2</span>
            </div>
            <div>
              <p class="step_title">step 2</p>
              <p class="step_desciption">select plan</p>
            </div>
          </div>

          <div class="flex step__container">
            <div>
              <span class="step__circle">3</span>
            </div>
            <div>
              <p class="step_title">step 3</p>
              <p class="step_desciption">add-ons</p>
            </div>
          </div>

          <div class="flex step__container">
            <div>
              <span class="step__circle">4</span>
            </div>
            <div>
              <p class="step_title">step 4</p>
              <p class="step_desciption">summary</p>
            </div>
        </div>    
      </div>    
      
      <div class="p_20">
        <div class="container_info">
          <h1 class="title_info">Personal Info</h1>
          <p class="description_info">
            Please provide your name, email adress, and phone number.
          </p>
          <form action="">
            <label class="container_input" for="">
              <span>Name</span>
              <input type="text" placeholder="e.g. Angel Mendoza" autocomplete="new-password">
            </label>

            <label class="container_input" for="">
              <span>Email Adress</span>
              <input type="email" placeholder="e.g. angelmendozaalegre@gmail.com" autocomplete="new-password">
            </label>

            <label class="container_input" for="">
              <span>Phone Number</span>
              <input type="tel" placeholder="e.g. 999999999" autocomplete="new-password">
            </label>
          </form>
          <div class="div_button">
          <button class="button_info">Next Step</button>
          </div>
        </div>



      </div>
    </section>  
    
  </body>
</html>
