<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
    <meta property="og:title" content="Angel Mendoza - Formularios WEB" />

<body>
    <h1>Registro de Personas</h1>

<form action="" method="get">
    <p>Nombre: <input  type="text" placeholder="Nombre"></p>
    <p>Apellidos: <input type="text" placeholder="Apellido"></p>    
    <p>Correo Electrónico: <input type="email" placeholder="E-mail"></p>
    <p>Fecha de Nacimiento: <input type="date" name="fecha_de_nacimiento"></p>
    <p>Numero de DNI: <input type="number" placeholder="DNI"></p>
    <p>Telefono / Celular: <input type="tel" placeholder="Telef./Cel"></p>
    <p>Contraseña: <input type="password" placeholder="Ingrese su contraseña"></p>
    <p>Genero</p>   
    <p>Masculino<input type="radio" name="genero" value="Masculino"></p>
    <p>Femenino<input type="radio" name="genero" value="Femenino"></p>
    <p>Otros<input type="radio" name="genero" value="Otros"></p>
    <p>Pais</p>
    <p><select name="" id="">
        <option value="Peru">Peru</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Chile">Chile</option>
        </select>
    </p>Ciudades<p> 
    <select name="" id="">
        <option value="Lima">Lima</option>
        <option value="Trujillo">Trujillo</option>
        <option value="Chiclayo">Chiclayo</option>
        <option value="Tumbes">Tumbes</option>
        <option value="Puno">Puno</option>
        <option value="Cusco">Cusco</option>
     </select></p>
    <p>Cursos</p>
    <p>Java Scrit <input type="checkbox" name="curso 1"></p>
    <p>CSS <input type="checkbox" name="curso 2"></p>
    <p>HTML <input type="checkbox" name="curso 3"></p>
    <p>Python <input type="checkbox" name="curso 4"></p>
    <p>PHP <input type="checkbox" name="curso 5"></p>

    <button>Enviar</button>






</form>

</body>
</html>
